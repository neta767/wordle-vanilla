<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" type="image/x-icon" href="assent/enter.png">
    <link href="src/widescreen.css" rel="stylesheet">
</head>
<body>
<header><h1>Wordle</h1></header>
<div class="container">
    <div class="board-container">
        <div class="board">
            <div class="row-border">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row-border">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row-border">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row-border">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row-border">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row-border">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard-row">
            <button class="key" id="Q">Q</button>
            <button class="key" id="W">W</button>
            <button class="key" id="E">E</button>
            <button class="key" id="R">R</button>
            <button class="key" id="T">T</button>
            <button class="key" id="Y">Y</button>
            <button class="key" id="U">U</button>
            <button class="key" id="I">I</button>
            <button class="key" id="O">O</button>
            <button class="key" id="P">P</button>
        </div>
        <div class="keyboard-row">
            <div class="white-space"></div>
            <button class="key" id="A">A</button>
            <button class="key" id="S">S</button>
            <button class="key" id="D">D</button>
            <button class="key" id="F">F</button>
            <button class="key" id="G">G</button>
            <button class="key" id="H">H</button>
            <button class="key" id="J">J</button>
            <button class="key" id="K">K</button>
            <button class="key" id="L">L</button>
            <div class="white-space"></div>
        </div>
        <div class="keyboard-row">
            <button class="key bigger-key"><img src="assent/enter.png"></button>
            <button class="key" id="Z">Z</button>
            <button class="key" id="X">X</button>
            <button class="key" id="C">C</button>
            <button class="key" id="V">V</button>
            <button class="key" id="B">B</button>
            <button class="key" id="N">N</button>
            <button class="key" id="M">M</button>
            <button class="key bigger-key"><img src="assent/backspace.png"></button>
        </div>
    </div>
</div>
<script src="src/application.js"></script>
</body>
</html>
